<h3>{{action}} comment</h3>
<div class="spinner-border text-primary" role="status" *ngIf="loading">
    <span class="sr-only">Loading...</span>
</div>

<form [formGroup]="comments" (ngSubmit)="saveComment()">
    <div class="form-group row">
        <label class="control-label col-md-12">Title</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="title">
        </div>
        <span class="text-danger ml-3" *ngIf="comments.get('title').hasError('required') && comments.get('title').touched">
            Title required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Created by</label>
        <div class="col-md-12">
            <input type="text" class="form-control" formControlName="createdBy">
        </div>
        <span class="text-danger ml-3" *ngIf="comments.get('createdBy').hasError('required') && comments.get('createdBy').touched">
            Creator  required
        </span>
    </div>
    <div class="form-group row">
        <label class="control-label col-md-12">Text</label>
        <div class="col-md-12">
            <textarea rows="8" class="form-control" formControlName="text"></textarea>
        </div>
        <span class="text-danger ml-3" *ngIf="comments.get('text').hasError('required')&& comments.get('text').touched">
            Text required
        </span>
    </div>
    <div class="form-group d-flex justify-content-between">
        <button [routerLink]="['/']" class=" btn btn-secondary ">Cancel</button>
        <button class="btn btn-success " [disabled]="comments.invalid">Accept</button>
    </div>
</form>
